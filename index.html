<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HW2</title>
</head>
<body>

  <h1 class="header">Reach Out!</h1>

  <form class="form-container">
    <div>
        <label for="name" class="name-label">Name</label>
        <br>
        <input type="text" id="name" class="inputs-v1" placeholder="Name..." required/>
    </div>
    <br>
    <div>
        <label for="email" class="labels">Email</label>
        <br>
        <input type="email" id="email" class="inputs-v1" placeholder="Email..." required/>
    </div>
    <br>
    <div>
        <label for="msg">Message</label>
        <br>
        <textarea id="msg" class="inputs-v2" placeholder="Message..."  required></textarea>
    </div>
    <br>
    <button type="button" class="sub-btn" onclick="
      displayInfo()
    ">Submit</button>
  </form>

  <section id="display">
    <div>
      <h2 class="header">Context</h2>
      <p class="js-name" id="display-name"></p>
      <p class="js-email" id="display-email"></p>
      <p class="js-msg" id="display-msg"></p>
    </div>
  </section>
  <script>

    console.log("hello") 

    function displayInfo() {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const msg = document.getElementById('msg').value;

    document.getElementById('display-name').innerHTML = `Name: ${name} `;
    document.getElementById('display-email').innerHTML = `Email: ${email} `;
    document.getElementById('display-msg').innerHTML = `Message: ${msg} `;

  }
  </script>
</body>
</html>
