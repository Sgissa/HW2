<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HW2</title>
</head>
<body>

  <h1 class="header">Reach Out!</h1>

  <form class="form-container">
    <div>
        <label for="name" class="name-label">Name</label>
        <br>
        <input type="text" id="name" class="inputs-v1" placeholder="Name..." required/>
    </div>
    <br>
    <div>
        <label for="email" class="labels">Email</label>
        <br>
        <input type="email" id="email" class="inputs-v1" placeholder="Email..." required/>
    </div>
    <br>
    <div>
        <label for="msg">Message</label>
        <br>
        <textarea id="msg" class="inputs-v2" placeholder="Message..."  required></textarea>
    </div>
    <br>
    <button class="sub-btn" onclick="
    const name = document.getElementById('name').value;

    console.log(name)

    document.querySelector('.js-name').innerHTML = name;

    ">Submit</button>
  </form>

  <section id="display">
    <div>
      <h2 class="header">Context</h2>
      <p class="js-name"></p>
      <p class="js-email"></p>
      <p class="js-msg"></p>
    </div>
  </section>
</body>
</body>
</html>
